<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="logo">TravelTip</div>
        <div class="search-container">
            <input class="search-input" type="text" placeholder="Enter Location">
            <button class="search-btn">GO</button>
            <button class="btn">My location</button>
        </div>
    </header>

    <section class="position-container">
        <div class="current-position">
            <h2>Location: &nbsp;</h2>
            <span>Haifa, hagalil 96</span>
        </div>
        <button>Copy Location</button>
    </section>

    <section class="map-weather-container">
        <div class="weather-container">
            weather
        </div>
        <div class="map-container">
                <div id="map" style="width: 100%; height: 100%;"></div>
        </div>
        
    </section>


    <script type="module" src="js/main.js"></script>
    <script src="./lib/axios.js"></script>
</body>

</html>
